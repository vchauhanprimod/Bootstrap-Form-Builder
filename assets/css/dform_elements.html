<script type="text/javascript" class="demo" id="demo-1">
    
$(function () {
    // Create a form from some JSON

        "action":"index.html",

        "type": "",

        {
            "type" : "label",
            "html":"Text Field :",

        },
        {
            "type" : "span",
            "html" : {
                "type" : "text",
                "css":{
                    "width":"327px"
                },
                "placeholder" : "username"
            }
        },
        
    ]
}
